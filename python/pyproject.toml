[build-system]
requires = ["setuptools>=45"]
build-backend = "setuptools.build_meta"

[project]
name = "dress-graph"
version = "0.1.2"
description = "DRESS: Diffusive Recursive Structural Similarity on Graphs"
authors = [{name = "Eduar Castrillo Velilla"}]
requires-python = ">=3.7"
license = {text = "MIT"}
readme = "README.md"
keywords = ["graph", "similarity", "community-detection", "isomorphism", "link-prediction", "network-analysis"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Topic :: Scientific/Engineering :: Mathematics",
    "Topic :: Scientific/Engineering :: Information Analysis",
]

[project.urls]
Homepage = "https://github.com/velicast/dress-graph"
Documentation = "https://velicast.github.io/dress-graph/"
Repository = "https://github.com/velicast/dress-graph"

[project.optional-dependencies]
native = ["pybind11>=2.6", "numpy"]
networkx = ["networkx"]

[tool.setuptools.packages.find]
where = ["src"]
